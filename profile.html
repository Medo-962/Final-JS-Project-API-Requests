<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Touch</title>
        <meta name="author" content="Medo" />
        <meta
            name="description"
            content="A social media platform for everyone"
        />
        <meta
            name="keywords"
            content="Touch, Social, Media, Platform, Social Media, Touch Social Media"
        />
        <link rel="icon" href="./Imgs/icon/TheFavIcon.png" />
        <!-- IMPORT BOOTSTRAP -->

        <!--   
      <script type="module" src="./node_modules/@popperjs/core/dist/esm/index.js"></script>
-->

        <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

        <link
            rel="stylesheet"
            href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
        />

        <!-- //IMPORT BOOTSTRAP// -->

        <!-- styles -->
        <style>
            #imageModal {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                width: 100vw;
                height: 100vh;
                background: rgba(0, 0, 0, 0.5);
                backdrop-filter: blur(5px);
                justify-content: center;
                align-items: center;
                z-index: 1000;
            }

            #modalImg {
                max-width: 80%;
                max-height: 80%;
                border-radius: 10px;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
                transition: 0.3s;
            }

            .thepfp {
                border-radius: 50%;
                cursor: pointer;
                transition: 0.3s;
                height: 45px;
                width: 45px;
            }

            @media (min-width: 768px) {
                .thepfp {
                    height: 60px !important;
                    width: 60px !important;
                }
            }
        </style>

        <!-- //styles// -->
    </head>

    <body style="height: 200vh; background: #0f0f0f">
        <header class="w-100">
            <nav
                class="navbar shadow rounded-bottom pt-3 col-md-12 navbar-expand-lg bg-body-tertiary border-body"
                data-bs-theme="dark"
                style="background: #282828 !important"
            >
                <div class="container-fluid">
                    <img
                        src="./Imgs/Posts-Pics/1200px-HD_transparent_picture.png"
                        alt="pfp"
                        id="TheUserPfP"
                        class="thepfp border border-2 me-2"
                        onclick="showImage(this.src)"
                    />
                    <a
                        id="TheMainUserName"
                        class="navbar-brand"
                        href="#"
                        style="font-weight: 900"
                        >Touch</a
                    >
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarNav"
                        aria-controls="navbarNav"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a
                                    class="nav-link"
                                    aria-current="page"
                                    href="./index.html"
                                    >Home</a
                                >
                            </li>
                            <li class="nav-item">
                                <a
                                    class="nav-link active"
                                    style="cursor: pointer"
                                    >Profile</a
                                >
                            </li>
                        </ul>

                        <button
                            type="button"
                            id="LoginBTN"
                            class="btn btn-outline-success ms-auto me-3"
                            data-bs-toggle="modal"
                            data-bs-target="#LoginModal"
                        >
                            Login
                        </button>

                        <button
                            type="button"
                            id="RegisterBTN"
                            class="btn btn-outline-success"
                            data-bs-toggle="modal"
                            data-bs-target="#RegisterModal"
                        >
                            Register
                        </button>

                        <button
                            type="button"
                            class="btn btn-secondary ms-auto me-3"
                            id="AddNewPost"
                            onclick="CreateModal()"
                        >
                            Add new post
                        </button>

                        <button
                            type="button"
                            id="LogOutBTN"
                            class="btn btn-outline-danger"
                            data-bs-toggle="modal"
                            data-bs-target="#LogOutModal"
                        >
                            Logout
                        </button>

                        <!-- THE MODALS -->

                        <!-- THE LOGIN MODAL -->

                        <div
                            class="modal fade"
                            id="LoginModal"
                            tabindex="-1"
                            aria-labelledby="exampleModalLabel"
                            aria-hidden="true"
                        >
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h1
                                            class="modal-title fs-5 text-light"
                                            id="exampleModalLabel"
                                        >
                                            Login
                                        </h1>
                                        <button
                                            type="button"
                                            class="btn-close"
                                            data-bs-dismiss="modal"
                                            aria-label="Close"
                                        ></button>
                                    </div>
                                    <div class="modal-body">
                                        <form action="#">
                                            <div class="mb-3">
                                                <label
                                                    for="UserName"
                                                    class="col-form-label text-light"
                                                    >Username</label
                                                >
                                                <input
                                                    type="text"
                                                    autocomplete="username"
                                                    class="form-control"
                                                    value=""
                                                    name="UserName"
                                                    id="UserName"
                                                    aria-describedby="helpId"
                                                    placeholder=""
                                                    required
                                                />
                                            </div>

                                            <div class="mb-3">
                                                <label
                                                    for="Password"
                                                    class="col-form-label text-light"
                                                    >Password:</label
                                                >
                                                <input
                                                    type="password"
                                                    class="form-control"
                                                    id="Password"
                                                    value=""
                                                    required
                                                />
                                            </div>
                                            <div class="modal-footer">
                                                <button
                                                    type="button"
                                                    class="btn btn-secondary"
                                                    data-bs-dismiss="modal"
                                                >
                                                    Close
                                                </button>
                                                <button
                                                    type="button"
                                                    id="LoginClick"
                                                    onclick="DoLogin()"
                                                    class="btn btn-primary"
                                                >
                                                    Login
                                                </button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- //THE LOGIN MODAL// -->

                        <!-- REGISTER MODAL -->

                        <div
                            class="modal fade"
                            id="RegisterModal"
                            tabindex="-1"
                            aria-labelledby="exampleModalLabel"
                            aria-hidden="true"
                        >
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h1
                                            class="modal-title fs-5 text-light"
                                            id="exampleModalLabel"
                                        >
                                            Register a new user
                                        </h1>
                                        <button
                                            type="button"
                                            class="btn-close"
                                            data-bs-dismiss="modal"
                                            aria-label="Close"
                                        ></button>
                                    </div>
                                    <div class="modal-body">
                                        <form action="#">
                                            <div class="mb-2">
                                                <label
                                                    for="Register-name"
                                                    class="col-form-label text-light"
                                                    >Name:</label
                                                >
                                                <input
                                                    type="text"
                                                    autocomplete="Register-name"
                                                    class="form-control"
                                                    value=""
                                                    name="Register-name"
                                                    id="Register-name"
                                                    aria-describedby="helpId"
                                                    placeholder=""
                                                    required
                                                />
                                            </div>
                                            <div class="mb-2">
                                                <label
                                                    for="Register-username"
                                                    class="col-form-label text-light"
                                                    >Username:</label
                                                >
                                                <input
                                                    type="text"
                                                    autocomplete="Register-username"
                                                    class="form-control"
                                                    value=""
                                                    name="Register-username"
                                                    id="Register-username"
                                                    aria-describedby="helpId"
                                                    placeholder=""
                                                    required
                                                />
                                            </div>

                                            <div class="mb-2">
                                                <label
                                                    for="Register-Password"
                                                    class="col-form-label text-light"
                                                    >Password:</label
                                                >
                                                <input
                                                    type="text"
                                                    class="form-control"
                                                    id="Register-Password"
                                                    value=""
                                                    required
                                                />
                                            </div>

                                            <div class="mb-2">
                                                <label
                                                    for="Register-Image"
                                                    class="col-form-label text-light"
                                                    >your Profile
                                                    picture:</label
                                                >
                                                <input
                                                    type="file"
                                                    autocomplete="Register-Image"
                                                    class="form-control"
                                                    name="Register-Image"
                                                    id="Register-Image"
                                                    aria-describedby="helpId"
                                                    placeholder=""
                                                    required
                                                />
                                            </div>

                                            <div class="modal-footer">
                                                <button
                                                    type="button"
                                                    class="btn btn-secondary"
                                                    data-bs-dismiss="modal"
                                                >
                                                    Close
                                                </button>
                                                <button
                                                    type="button"
                                                    id="RegisterClick"
                                                    onclick="DoRegister()"
                                                    class="btn btn-primary"
                                                >
                                                    Register
                                                </button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- REGISTER MODAL -->

                        <!-- THE LOG-OUT MODAL  -->
                        <div
                            class="modal fade"
                            id="LogOutModal"
                            tabindex="-1"
                            aria-labelledby="exampleModalLabel"
                            aria-hidden="true"
                        >
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h1
                                            class="modal-title fs-5 text-light"
                                            id="exampleModalLabel"
                                        >
                                            Logging Out
                                        </h1>
                                        <button
                                            type="button"
                                            class="btn-close"
                                            data-bs-dismiss="modal"
                                            aria-label="Close"
                                        ></button>
                                    </div>
                                    <div class="modal-body text-light">
                                        Are you sure you want to log out?
                                    </div>
                                    <div class="modal-footer">
                                        <button
                                            type="button"
                                            class="btn btn-secondary"
                                            data-bs-dismiss="modal"
                                        >
                                            Stay logged in
                                        </button>
                                        <button
                                            type="button"
                                            id="logOutClick"
                                            onclick="LogOut()"
                                            class="btn btn-danger"
                                        >
                                            Logout
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--// THE LOG-OUT MODAL  //-->

                        <!-- THE DELETE MODAL  -->
                        <div
                            class="modal fade"
                            id="DeleteModal"
                            tabindex="-1"
                            aria-labelledby="exampleModalLabel"
                            aria-hidden="true"
                        >
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h1
                                            class="modal-title fs-5 text-light"
                                            id="exampleModalLabel"
                                        >
                                            Delete Post
                                        </h1>
                                        <button
                                            type="button"
                                            class="btn-close"
                                            data-bs-dismiss="modal"
                                            aria-label="Close"
                                        ></button>
                                    </div>
                                    <div class="modal-body text-light">
                                        Are you sure you want to delete this
                                        post?
                                    </div>
                                    <input
                                        type="hidden"
                                        id="Delete-post-id"
                                        value=""
                                    />
                                    <div class="modal-footer">
                                        <button
                                            type="button"
                                            class="btn btn-secondary"
                                            data-bs-dismiss="modal"
                                        >
                                            Close
                                        </button>
                                        <button
                                            type="button"
                                            id="logOutClick"
                                            onclick="DoConfirm()"
                                            class="btn btn-danger"
                                        >
                                            Delete
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--// THE DELETE MODAL  //-->

                        <!-- Create New Post Modal -->
                        <div
                            class="modal fade"
                            id="NewPostModal"
                            tabindex="-1"
                            aria-labelledby="exampleModalLabel"
                            aria-hidden="true"
                        >
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h1
                                            class="modal-title fs-5 text-light"
                                            id="PostModalId"
                                        >
                                            Create a new post
                                        </h1>
                                        <button
                                            type="button"
                                            class="btn-close"
                                            data-bs-dismiss="modal"
                                            aria-label="Close"
                                        ></button>
                                    </div>
                                    <div class="modal-body">
                                        <form action="#">
                                            <div class="mb-3">
                                                <label
                                                    for="Create-post-title"
                                                    id="NewPostTitle"
                                                    class="col-form-label text-light"
                                                    >Title:</label
                                                >
                                                <input
                                                    type="text"
                                                    autocomplete="Create-post-title"
                                                    class="form-control"
                                                    name="Create-post-title"
                                                    id="Create-post-title"
                                                    aria-describedby="helpId"
                                                    placeholder=""
                                                    required
                                                />
                                            </div>
                                            <div class="mb-3">
                                                <label
                                                    for="Create-post-body"
                                                    id="NewPostBody"
                                                    class="col-form-label text-light"
                                                    >body:</label
                                                >
                                                <textarea
                                                    type="text"
                                                    autocomplete="Create-post-body"
                                                    class="form-control"
                                                    style="
                                                        width: 100%;
                                                        height: 100px;
                                                        resize: none;
                                                    "
                                                    name="Create-post-body"
                                                    id="Create-post-body"
                                                    aria-describedby="helpId"
                                                    placeholder=""
                                                    required
                                                >
                                                </textarea>
                                            </div>

                                            <div class="mb-3">
                                                <label
                                                    for="Create-Image"
                                                    id="NewPostImage"
                                                    class="col-form-label text-light"
                                                    >The post image:</label
                                                >
                                                <input
                                                    type="file"
                                                    autocomplete="Create-Image"
                                                    class="form-control"
                                                    name="Create-Image"
                                                    id="Create-Image"
                                                    aria-describedby="helpId"
                                                    placeholder=""
                                                    required
                                                />
                                            </div>
                                            <input
                                                type="hidden"
                                                id="post-id-input"
                                                value=""
                                            />
                                            <div class="modal-footer">
                                                <button
                                                    type="button"
                                                    class="btn btn-secondary"
                                                    data-bs-dismiss="modal"
                                                >
                                                    Close
                                                </button>
                                                <button
                                                    type="button"
                                                    id="CreateClick"
                                                    onclick="DoCreate()"
                                                    class="btn btn-primary"
                                                >
                                                    Create
                                                </button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--// Create New Post Modal //-->

                        <!--// THE MODALS //-->
                    </div>
                </div>
            </nav>
        </header>

        <div id="imageModal" onclick="this.style.display='none'">
            <img id="modalImg" src="" />
        </div>

        <div
            id="LoginAlert"
            style="
                position: fixed;
                bottom: 0px;
                left: 0px;
                z-index: 9999;
                width: 45%;
            "
        ></div>

        <main >
            <div class="card mt-5 col-12 col-md-8 offset-md-2 text-bg-dark shadow" id="TheMain" style="background: #282828 !important;">
                <!-- Header with glowing placeholder instead of text -->
                <div class="card-header bg-dark placeholder-glow" style="background: #282828 !important">
                    <b>
                        <span class="placeholder col-4"></span>
                    </b>
                </div>
                <div class="row ms-2 p-3 d-flex align-items-center justify-content-center">
                    <!-- Profile Image Placeholder -->
                    <div class="col-12 col-md-2 text-center">
                        <div class="rounded-circle placeholder-glow" style="width: 120px; height: 120px;">
                            <span class="placeholder" style="width: 100%; height: 100%; display: inline-block; border-radius: 50%;"></span>
                        </div>
                    </div>
                    <!-- User Info Placeholders -->
                    <div class="col-12 col-md-4 text-center text-md-start mt-3 mt-md-0 placeholder-glow">
                        <div class="mb-2">
                            <span class="placeholder" style="width: 80%; height: 1.5rem;"></span>
                        </div>
                        <div class="mb-2">
                            <span class="placeholder" style="width: 70%; height: 1.5rem;"></span>
                        </div>
                        <div>
                            <span class="placeholder" style="width: 90%; height: 1.5rem;"></span>
                        </div>
                    </div>
                    <!-- Stats Placeholders -->
                    <div class="col-12 col-md-6 text-center text-md-start mt-3 mt-md-0 placeholder-glow">
                        <div class="mb-2">
                            <span class="placeholder" style="width: 60%; height: 2rem;"></span>
                        </div>
                        <div>
                            <span class="placeholder" style="width: 60%; height: 2rem;"></span>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="container offset-md-2 col-md-8 mt-5 text-light">
                <h1>Posts</h1>
            </div>


            <section id="posts">
                <!-- POST -->

                <div
                    class="card mt-5 offset-md-2 col-md-8 text-bg-dark shadow"
                    aria-hidden="true"
                    style="background: #323232 !important"
                >
                    <img
                        src="./Imgs/Posts-Pics/1200px-HD_transparent_picture.png"
                        class="card-img-top"
                        alt="..."
                    />
                    <div class="card-body">
                        <h5 class="card-title placeholder-glow">
                            <span class="placeholder col-6"></span>
                        </h5>
                        <p class="card-text placeholder-glow">
                            <span class="placeholder col-7"></span>
                            <span class="placeholder col-4"></span>
                            <span class="placeholder col-4"></span>
                            <span class="placeholder col-6"></span>
                            <span class="placeholder col-8"></span>
                        </p>
                        <a
                            class="btn btn-secondary disabled placeholder col-6"
                            aria-disabled="true"
                        ></a>
                    </div>
                </div>
                <!-- //POST// -->
                <!-- POST -->
                <div
                    class="card mt-5 offset-md-2 col-md-8 text-bg-dark shadow"
                    aria-hidden="true"
                    style="background: #323232 !important"
                >
                    <img
                        src="./Imgs/Posts-Pics/1200px-HD_transparent_picture.png"
                        class="card-img-top"
                        alt="..."
                    />
                    <div class="card-body">
                        <h5 class="card-title placeholder-glow">
                            <span class="placeholder col-6"></span>
                        </h5>
                        <p class="card-text placeholder-glow">
                            <span class="placeholder col-7"></span>
                            <span class="placeholder col-4"></span>
                            <span class="placeholder col-4"></span>
                            <span class="placeholder col-6"></span>
                            <span class="placeholder col-8"></span>
                        </p>
                        <a
                            class="btn btn-secondary disabled placeholder col-6"
                            aria-disabled="true"
                        ></a>
                    </div>
                </div>
                <!-- //POST// -->
            </section>
        
        </main>
        <footer class="mt-5" style="height: 1px"></footer>
        <script type="module" src="./Common.js"></script>
        <script type="module" src="profile.js"></script>
    </body>
</html>
