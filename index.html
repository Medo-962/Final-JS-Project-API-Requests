    <body style="height: 200vh; background: #0f0f0f">
        <!--  THE NAV BAR  -->

        <header class="w-100">
            <nav
                class="navbar shadow rounded-bottom pt-3 col-md-12 navbar-expand-lg bg-body-tertiary border-body"
                data-bs-theme="dark"
                style="background: #282828 !important"
            >
                <div class="container-fluid">
                    <img
                        src="./Imgs/Posts-Pics/1200px-HD_transparent_picture.png"
                        alt="pfp"
                        id="TheUserPfP"
                        class="thepfp border border-2 me-2"
                        onclick="showImage(this.src)"
                    />
                    <a
                        id="TheMainUserName"
                        class="navbar-brand"
                        href="#"
                        style="font-weight: 900"
                        >Touch</a
                    >
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarNav"
                        aria-controls="navbarNav"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a
                                    class="nav-link active"
                                    aria-current="page"
                                    style="cursor: pointer"
                                    >Home</a
                                >
                            </li>
                            <li class="nav-item">
                                <a
                                    class="nav-link"
                                    id="profileShow"
                                    style="cursor: pointer"
                                    onclick="TakeToOwnProfile()"
                                    >Profile</a
                                >
                            </li>
                        </ul>

                        <button
                            type="button"
                            id="LoginBTN"
                            class="btn btn-outline-success ms-auto me-3"
                            data-bs-toggle="modal"
                            data-bs-target="#LoginModal"
                        >
                            Login
                        </button>

                        <button
                            type="button"
                            id="RegisterBTN"
                            class="btn btn-outline-success"
                            data-bs-toggle="modal"
                            data-bs-target="#RegisterModal"
                        >
                            Register
                        </button>

                        <button
                            type="button"
                            class="btn btn-secondary ms-auto me-3"
                            id="AddNewPost"
                            onclick="CreateModal()"
                        >
                            Add new post
                        </button>

                        <button
                            type="button"
                            id="LogOutBTN"
                            class="btn btn-outline-danger"
                            data-bs-toggle="modal"
                            data-bs-target="#LogOutModal"
                        >
                            Logout
                        </button>

                        <!-- THE MODALS -->

                        <!-- THE LOGIN MODAL -->

                        <div
                            class="modal fade"
                            id="LoginModal"
                            tabindex="-1"
                            aria-labelledby="exampleModalLabel"
                            aria-hidden="true"
                        >
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h1
                                            class="modal-title fs-5 text-light"
                                            id="exampleModalLabel"
                                        >
                                            Login
                                        </h1>
                                        <button
                                            type="button"
                                            class="btn-close"
                                            data-bs-dismiss="modal"
                                            aria-label="Close"
                                        ></button>
                                    </div>
                                    <div class="modal-body">
                                        <form action="#">
                                            <div class="mb-3">
                                                <label
                                                    for="UserName"
                                                    class="col-form-label text-light"
                                                    >Username</label
                                                >
                                                <input
                                                    type="text"
                                                    autocomplete="username"
                                                    class="form-control"
                                                    value=""
                                                    name="UserName"
                                                    id="UserName"
                                                    aria-describedby="helpId"
                                                    placeholder=""
                                                    required
                                                />
                                            </div>

                                            <div class="mb-3">
                                                <label
                                                    for="Password"
                                                    class="col-form-label text-light"
                                                    >Password:</label
                                                >
                                                <input
                                                    type="password"
                                                    class="form-control"
                                                    id="Password"
                                                    value=""
                                                    required
                                                />
                                            </div>
                                            <div class="modal-footer">
                                                <button
                                                    type="button"
                                                    class="btn btn-secondary"
                                                    data-bs-dismiss="modal"
                                                >
                                                    Close
                                                </button>
                                                <button
                                                    type="button"
                                                    id="LoginClick"
                                                    onclick="DoLogin()"
                                                    class="btn btn-primary"
                                                >
                                                    Login
                                                </button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- //THE LOGIN MODAL// -->

                        <!-- REGISTER MODAL -->

                        <div
                            class="modal fade"
                            id="RegisterModal"
                            tabindex="-1"
                            aria-labelledby="exampleModalLabel"
                            aria-hidden="true"
                        >
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h1
                                            class="modal-title fs-5 text-light"
                                            id="exampleModalLabel"
                                        >
                                            Register a new user
                                        </h1>
                                        <button
                                            type="button"
                                            class="btn-close"
                                            data-bs-dismiss="modal"
                                            aria-label="Close"
                                        ></button>
                                    </div>
                                    <div class="modal-body">
                                        <form action="#">
                                            <div class="mb-2">
                                                <label
                                                    for="Register-name"
                                                    class="col-form-label text-light"
                                                    >Name:</label
                                                >
                                                <input
                                                    type="text"
                                                    autocomplete="Register-name"
                                                    class="form-control"
                                                    value=""
                                                    name="Register-name"
                                                    id="Register-name"
                                                    aria-describedby="helpId"
                                                    placeholder=""
                                                    required
                                                />
                                            </div>
                                            <div class="mb-2">
                                                <label
                                                    for="Register-username"
                                                    class="col-form-label text-light"
                                                    >Username:</label
                                                >
                                                <input
                                                    type="text"
                                                    autocomplete="Register-username"
                                                    class="form-control"
                                                    value=""
                                                    name="Register-username"
                                                    id="Register-username"
                                                    aria-describedby="helpId"
                                                    placeholder=""
                                                    required
                                                />
                                            </div>

                                            <div class="mb-2">
                                                <label
                                                    for="Register-Password"
                                                    class="col-form-label text-light"
                                                    >Password:</label
                                                >
                                                <input
                                                    type="text"
                                                    class="form-control"
                                                    id="Register-Password"
                                                    value=""
                                                    required
                                                />
                                            </div>

                                            <div class="mb-2">
                                                <label
                                                    for="Register-Image"
                                                    class="col-form-label text-light"
                                                    >your Profile
                                                    picture:</label
                                                >
                                                <input
                                                    type="file"
                                                    autocomplete="Register-Image"
                                                    class="form-control"
                                                    name="Register-Image"
                                                    id="Register-Image"
                                                    aria-describedby="helpId"
                                                    placeholder=""
                                                    required
                                                />
                                            </div>

                                            <div class="modal-footer">
                                                <button
                                                    type="button"
                                                    class="btn btn-secondary"
                                                    data-bs-dismiss="modal"
                                                >
                                                    Close
                                                </button>
                                                <button
                                                    type="button"
                                                    id="RegisterClick"
                                                    onclick="DoRegister()"
                                                    class="btn btn-primary"
                                                >
                                                    Register
                                                </button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- REGISTER MODAL -->

                        <!-- THE LOG-OUT MODAL  -->
                        <div
                            class="modal fade"
                            id="LogOutModal"
                            tabindex="-1"
                            aria-labelledby="exampleModalLabel"
                            aria-hidden="true"
                        >
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h1
                                            class="modal-title fs-5 text-light"
                                            id="exampleModalLabel"
                                        >
                                            Logging Out
                                        </h1>
                                        <button
                                            type="button"
                                            class="btn-close"
                                            data-bs-dismiss="modal"
                                            aria-label="Close"
                                        ></button>
                                    </div>
                                    <div class="modal-body text-light">
                                        Are you sure you want to log out?
                                    </div>
                                    <div class="modal-footer">
                                        <button
                                            type="button"
                                            class="btn btn-secondary"
                                            data-bs-dismiss="modal"
                                        >
                                            Stay logged in
                                        </button>
                                        <button
                                            type="button"
                                            id="logOutClick"
                                            onclick="LogOut()"
                                            class="btn btn-danger"
                                        >
                                            Logout
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--// THE LOG-OUT MODAL  //-->

                        <!-- THE DELETE MODAL  -->
                        <div
                            class="modal fade"
                            id="DeleteModal"
                            tabindex="-1"
                            aria-labelledby="exampleModalLabel"
                            aria-hidden="true"
                        >
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h1
                                            class="modal-title fs-5 text-light"
                                            id="exampleModalLabel"
                                        >
                                            Delete Post
                                        </h1>
                                        <button
                                            type="button"
                                            class="btn-close"
                                            data-bs-dismiss="modal"
                                            aria-label="Close"
                                        ></button>
                                    </div>
                                    <div class="modal-body text-light">
                                        Are you sure you want to delete this
                                        post?
                                    </div>
                                    <input
                                        type="hidden"
                                        id="Delete-post-id"
                                        value=""
                                    />
                                    <div class="modal-footer">
                                        <button
                                            type="button"
                                            class="btn btn-secondary"
                                            data-bs-dismiss="modal"
                                        >
                                            Close
                                        </button>
                                        <button
                                            type="button"
                                            id="logOutClick"
                                            onclick="DoConfirm()"
                                            class="btn btn-danger"
                                        >
                                            Delete
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--// THE DELETE MODAL  //-->

                        <!-- Create New Post Modal -->
                        <div
                            class="modal fade"
                            id="NewPostModal"
                            tabindex="-1"
                            aria-labelledby="exampleModalLabel"
                            aria-hidden="true"
                        >
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h1
                                            class="modal-title fs-5 text-light"
                                            id="PostModalId"
                                        >
                                            Create a new post
                                        </h1>
                                        <button
                                            type="button"
                                            class="btn-close"
                                            data-bs-dismiss="modal"
                                            aria-label="Close"
                                        ></button>
                                    </div>
                                    <div class="modal-body">
                                        <form action="#">
                                            <div class="mb-3">
                                                <label
                                                    for="Create-post-title"
                                                    id="NewPostTitle"
                                                    class="col-form-label text-light"
                                                    >Title:</label
                                                >
                                                <input
                                                    type="text"
                                                    autocomplete="Create-post-title"
                                                    class="form-control"
                                                    name="Create-post-title"
                                                    id="Create-post-title"
                                                    aria-describedby="helpId"
                                                    placeholder=""
                                                    required
                                                />
                                            </div>
                                            <div class="mb-3">
                                                <label
                                                    for="Create-post-body"
                                                    id="NewPostBody"
                                                    class="col-form-label text-light"
                                                    >body:</label
                                                >
                                                <textarea
                                                    type="text"
                                                    autocomplete="Create-post-body"
                                                    class="form-control"
                                                    style="
                                                        width: 100%;
                                                        height: 100px;
                                                        resize: none;
                                                    "
                                                    name="Create-post-body"
                                                    id="Create-post-body"
                                                    aria-describedby="helpId"
                                                    placeholder=""
                                                    required
                                                >
                                                </textarea>
                                            </div>

                                            <div class="mb-3">
                                                <label
                                                    for="Create-Image"
                                                    id="NewPostImage"
                                                    class="col-form-label text-light"
                                                    >The post image:</label
                                                >
                                                <input
                                                    type="file"
                                                    autocomplete="Create-Image"
                                                    class="form-control"
                                                    name="Create-Image"
                                                    id="Create-Image"
                                                    aria-describedby="helpId"
                                                    placeholder=""
                                                    
                                                />
                                            </div>
                                            <input
                                                type="hidden"
                                                id="post-id-input"
                                                value=""
                                            />
                                            <div class="modal-footer">
                                                <button
                                                    type="button"
                                                    class="btn btn-secondary"
                                                    data-bs-dismiss="modal"
                                                >
                                                    Close
                                                </button>
                                                <button
                                                    type="button"
                                                    id="CreateClick"
                                                    onclick="DoCreate()"
                                                    class="btn btn-primary"
                                                >
                                                    Create
                                                </button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--// Create New Post Modal //-->

                        <!--// THE MODALS //-->
                    </div>
                </div>
            </nav>
        </header>
